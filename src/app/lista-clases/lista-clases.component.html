

<table mat-table [dataSource]="materias" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> materias </th>
        <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
    </ng-container>
    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
